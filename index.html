<!DOCTYPE html>
<html>
    <head>
        <title>speedtrApp</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">        

        <!--Bootstrap-->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">

        <!--Bootstrap Theme-->
        <link rel="stylesheet" href="https://bootswatch.com/4/united/bootstrap.min.css">

        <!--Custom CSS-->
        <link href="style.css" rel="stylesheet">

        <!--Icon CDN-->

        <!--Bootswatch CDN again?-->
        <link rel="stylesheet" href="https://bootswatch.com/4/united/bootstrap.min.css">

        <!--Google Fonts link-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
                <a class="navbar-brand" href="#">speedtrApp</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Methodology</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-warning my-2 my-sm-0">Search</button>
                    </form>
                </div>
                </nav>

            <div id="button-div">
                <button type="button" class="btn bg-dark" id="submit">Report</button>
            </div>

            <div id="floating-panel">
                <button onclick="toggleHeatmap()">Toggle Heatmap</button>
            </div>

            <div id="googleMap"></div>

            <div class="card">
                <img class="card-img-top" src="https://www.solidbackgrounds.com/images/2048x1536/2048x1536-tomato-solid-color-background.jpg" alt="monocolor background">
                <h4 class="card-title">Recently Discovered</h4>
                <p class="card-text">
                    <ul>
                        <h5 id="speeding"><i class="fas fa-tachometer-alt"></i></li>
                        <br>
                        <h5 id="construction"><i class='fas fa-wrench'></i></li>
                        <br>
                        <h5 id="traffic"><i class='fa fa-car'></i></li>
                        <br>
                        <h5 id="entering-town"><i class='fas fa-building'></i></li>
                        <br>
                        <h5 id="weather"><i class='fas fa-cloud'></i></li>
                        <br>
                    </ul>
                </p>
            </div>

            <div class="jumbotron" id="location"></div>

            <!--jQuery-->
            <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
            
            <!--Bootstrap-->
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

            <!--Google Firebase-->
            <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>


            <!--Moment jS-->

            <!--Custom files-->
            <script src="mapLogic.js"></script>

            <script src="logic.js"></script>

            <!--Google maps API-->
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYzoIRl5Tr3t23pkaQYWe2KVKYO0FE4ck&callback=initMap&libraries=visualization"
            async defer></script>
